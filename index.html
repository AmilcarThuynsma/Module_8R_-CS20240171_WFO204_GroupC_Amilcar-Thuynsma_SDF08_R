<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Footer Example</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <footer class="bg-[#659f8f] ">
        <div class="container max-w-screen-xl px-6 py-12 mx-auto" >
                <div class="container px-6 py-12 mx-auto">
                    <div class="grid grid-cols-1 gap-6 sm:grid-cols-2 sm:gap-y-10 lg:grid-cols-2">
                        <div class="sm:col-span-2">
                            <h1 class="max-w-lg text-xl font-semibold tracking-tighter text-white" >Subscribe to our news letter for updates.</h1>
                            <div class="flex mt-4">
                                <label for="email" class="sr-only  text-[#313131]" >Email</label>
                                <input id="email" type="email" class="px-4 py-2 text-[#313131] bg-white border rounded-md dark:bg-white dark:text-[#313131] dark:border-[#313131] focus:border-[#d86943] dark:focus:border-[#d86943] focus:outline-none focus:ring focus:ring-opacity-40 focus:ring-[#d86943]">
                                <button class=" px-6 py-2.5 ml-2 bg-[#d86943] rounded-md text-white">
                                    Subscribe
                                </button>
                            </div>
                        </div>
                        <div class="flex flex-col  mt-6 space-y-3 sm:mt-0">
                            <p class="text-[#313131] font-bold">Quick Link</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="text-inherit  hover:text-white ">Home</a>
                                <a href="#" class="text-inherit  hover:text-white" >Who We Are</a>
                                <a href="#" class="text-inherit  hover:text-white" >Our Philosophy</a>
                            </div>
                        </div>
                        <div class="flex flex-col  mt-6 space-y-3 sm:mt-0">
                            <p class="text-[#313131] font-bold">Technologies</p>
                            <div class="flex flex-col space-y-2">
                                <a href="#" class="text-inherit  hover:text-white">HTML</a>
                                <a href="#" class="text-inherit  hover:text-white">CSS</a>
                                <a href="#" class="text-inherit  hover:text-white">JavaScript</a>
                            </div>
                        </div>
                    </div>
                    
                    <hr class="my-6 border-[#d86943]">
                    
                    <div class="flex items-center justify-between">
                        <a href="#">
                            <img class="w-auto h-7" src="https://codespace-assets.global.ssl.fastly.net/wp/assets/website/codespace-primary-logo-light.svg" alt="">
                        </a>
                    </div>
    </footer>

</body>
</html>
